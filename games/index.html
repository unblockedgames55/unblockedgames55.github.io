<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link href='https://fonts.googleapis.com/css?family=Maven Pro' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Maven Pro';
      font-weight: bold;
      color: white;
      font-size: 35px;
      background-color: black;
    }

    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .description {
      text-align: center;
      font-size: 18px;
      margin-top: -10px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .requests {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }


    .tab-button {
      border: 2px solid white;
      border-radius: 10px;
      background-color: transparent;
      padding: 5px 10px;
      font-size: 25px;
      font-family: 'Maven Pro';
      cursor: pointer;
      margin: 0 8px;
      color: white;
      transition: transform 0.2s, font-size 0.2s;
    }

    .request-button {
      border: 2px solid white;
      border-radius: 10px;
      background-color: transparent;
      padding: 5px 500px;
      font-size: 20px;
      font-family: 'Maven Pro';
      cursor: pointer;
      margin: 0 8px;
      color: white;
      transition: transform 0.2s, font-size 0.2s;
    }

    .request-button:hover {
      transform: scale(1.02);
      font-size: 21px;
    }

    .tab-button:hover {
      transform: scale(1.05);
      font-size: 27px;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

#game-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
  gap: 20px;
}

.game-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #2E2E2E;
  border-radius: 10px;
  padding: 20px;
  cursor: pointer;
  max-width: 270px;
  max-height: 300px;
  transition: transform 0.2s;
}

.game-container:hover {
  transform: scale(1.05);
}

    .game-image {
      width: 150px;
      height: 150px;
      border-radius: 10px;
    }

    .game-name {
      margin-top: 10px;
      font-size: 20px;
      font-family: 'Maven Pro';
      text-align: center;
    }

    .game-embed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 9999;
      background-color: black;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid white;
      border-radius: 10px;
      background-color: transparent;
      padding: 8px;
      margin: 20px auto;
      margin-top: 50px;
      max-width: 300px;
    }

    .search-input {
      flex: 1;
      background-color: transparent;
      border: none;
      color: white;
      font-family: 'Maven Pro';
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button" onclick="window.location.href = 'https://speedsgames.github.io';">Home</button>
    <button class="tab-button" onclick="window.location.href = 'https://speedsgames.github.io/games/';">Games</button>
  </div>

  <h1>All Games</h1>
  <p class="description">A list of every game available on Speed's Games</p>

  <div class="search-bar">
    <input
      type="text"
      class="search-input"
      placeholder="Search..."
      oninput="filterGames(this.value.toLowerCase())"
    />
  </div>

  <div class="games-container" id="game-list"></div>

  <iframe class="game-embed" id="game-embed" style="display: none;"></iframe>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const gamesContainer = document.getElementById("game-list");

      const response = await fetch("/games/list.json");
      const games = await response.json();

      games.sort((a, b) => a.name.localeCompare(b.name));

      for (const game of games) {
        const gameContainer = document.createElement("div");
        gameContainer.classList.add("game-container");
        gameContainer.addEventListener("click", () => {
          if (game.name === "Minecraft" || game.name === "Ballistic Chickens" || game.name === "Ballistic Chickens Modded") {
            window.open(game.link, '_blank');
          } else {
            const gameWindow = window.open('about:blank', '_blank');
	    gameWindow.document.title = '\u26A1 ' + game.name + ' \u26A1';
            const gameEmbed = document.createElement("iframe");
            gameEmbed.src = game.link;
	    gameEmbed.setAttribute("allowfullscreen", "true");

            if (game.width) {
              gameEmbed.style.width = game.width;
	      gameEmbed.style.height = "100%";
            } else {
              gameEmbed.style.width = "100%";
              gameEmbed.style.height = "100%";
            }

          gameEmbed.style.border = "none";
          gameEmbed.style.position = "absolute";
          gameEmbed.style.top = "50%";
          gameEmbed.style.left = "50%";
          gameEmbed.style.transform = "translate(-50%, -50%)";
          gameWindow.document.body.style.margin = "0";
          gameWindow.document.body.style.backgroundColor = "black";
          gameWindow.document.body.appendChild(gameEmbed);
          }
        });

        const gameImage = document.createElement("img");
        gameImage.src = game.image;
        gameImage.alt = game.name;
        gameImage.classList.add("game-image");

        const gameName = document.createElement("div");
        gameName.textContent = game.name;
        gameName.style.fontSize = game.fontSize + "px";
        gameName.classList.add("game-name");

        gameContainer.appendChild(gameImage);
        gameContainer.appendChild(gameName);
        gamesContainer.appendChild(gameContainer);
      }
    });

    function filterGames(filterText) {
      const gameContainers = document.querySelectorAll('.game-container');

      gameContainers.forEach(container => {
        const gameName = container.querySelector('.game-name').textContent.toLowerCase();
        if (gameName.includes(filterText)) {
          container.style.display = 'block';
        } else {
          container.style.display = 'none';
        }
      });
    }
  </script>

<div class="requests">
  <button class="request-button" onclick="window.open('https://speedsgames.github.io/request/', '_blank');">Can't find the game you're looking for? Try searching for it or request it here.</button>
</div>

// JS LIGHTNING

document.body.appendChild(a);

const zzfxR = 44100; // sample rate

// variables
let brightness, i, frame, rand, lightning, mouseX, zzfxX, zzfx;

zzfxX = new(window.AudioContext || webkitAudioContext); // audio context
zzfx = e => {
    // init parameters
    let PI2 = Math.PI * 2,
        b = [],
        i = 0,
        c = 0,
        s = 0,
        length, buffer, source,
        volume = e ? .1 + rand(.2) : .02,
        attack = 3,
        decay = 0,
        sustain = 0,
        release = 3,
        bitCrush = .05 + rand(.05),
        delay = .2 + rand(.2),
        sustainVolume = 1;

    if (e == 1) {
        attack = .1,
            decay = .1,
            sustain = rand(),
            release = 3 + rand(2),
            sustainVolume = .5,
            bitCrush = .5 + rand(1);
        delay = .3 + rand(.5);
    }

    // scale by sample rate
    attack *= zzfxR;
    decay *= zzfxR;
    sustain *= zzfxR;
    release *= zzfxR;
    delay *= zzfxR;

    // generate waveform
    for (length = attack + decay + sustain + release + delay | 0; i < length; b[i++] = s) {
        if (!(++c % (bitCrush * 100 | 0))) // bit crush
        {
            s = Math.random(); // 4 noise;

            s = s * // curve 0=square, 2=pointy
                volume * ( // envelope
                    i < attack ? i / attack : // attack
                    i < attack + decay ? // decay
                    1 - ((i - attack) / decay) * (1 - sustainVolume) : // decay falloff
                    i < attack + decay + sustain ? // sustain
                    sustainVolume : // sustain volume
                    i < length - delay ? // release
                    (length - i - delay) / release * // release falloff
                    sustainVolume : // release volume
                    0); // post release

            s = delay ? s / 2 + (delay > i ? 0 : // delay
                (i < length - delay ? 1 : (length - i) / delay) * // release delay 
                b[i - delay | 0] / 2) : s; // sample delay
        }
    }

    // play audio
    buffer = zzfxX.createBuffer(1, length, zzfxR);
    buffer.getChannelData(0).set(b);
    source = zzfxX.createBufferSource();
    source.buffer = buffer;
    source.connect(zzfxX.destination);
    return source;
}

// init
rand = (r = 1) => Math.random() * r;
lightning = (X, Y, V, Z) => c.fillRect(X, Y, Z, Z,
    rand(99) > 98 && Z > 9 && lightning(X, Y, V, rand(Z * .8) + 2),
    Y < a.height && lightning(X + V * Z / 9, Y + Z / 4, rand(99) > 95 ? rand(8) - 4 : V, Z))

brightness = frame = mouseX = 0;

setInterval(_ => // main game loop
    {
        /*c.fillStyle='#000';
  	  c.font = '8in"';
  	  c.fillText('JS1024',199,1e3)*/

        // set background color
        c.globalCompositeOperation = 'source-over';
        if (frame)
            c.fillStyle = `hsl(240,30%,${brightness -= 3}%,.1`;

        // rain sound
        ++frame % 60;

        if (a.width != innerWidth || a.height != innerHeight) {
            a.width = innerWidth;
            a.height = innerHeight;
        }

        // fill background
        c.fillRect(0, 0, a.width, a.height);

        // draw rain
        c.rotate(-.1);
        for (i = 2e3; i--; c.fillStyle = '#fff5')
            c.fillRect(Math.sin(i * i) * a.width + a.width / 2, (2e3 + i) / 2 * (frame / 60 + 9) % (a.height * 2), Math.sin(i), i % 9 - 40);
        c.rotate(.1);

        // lightning
        c.globalCompositeOperation = 'screen';
        c.fillStyle = '#8bf5';
        if (mouseX || rand() < .004 && brightness < 0) {
            brightness = 80 + rand(20);
            lightning(mouseX || rand(a.width), 0, 0, rand(19) + 9);
            zzfx(1);
            mouseX = 0;
        }

        onmousedown = e => mouseX = e.x;
    },
    16); // 60 fps update
